site_name: IT sikkerhed
site_url: https://mydomain.org/mysite
theme:
  name: material
  font:
    text: Lexend #JetBrains Mono #Merriweather Sans
    code: JetBrains Mono

  
  palette: 
    
    # Dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: change to light mode
      primary: deep orange
      accent: deep orange

      # Light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Change to dark mode
      primary: deep orange
      accent: deep orange

markdown_extensions:
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true

  - pymdownx.superfences
  - admonition

extra:
  generator: false

  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/noah-rosenkj%C3%A6r/
    - icon: fontawesome/brands/github
      link: https://github.com/NoahRosenkjaer